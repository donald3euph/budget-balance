<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>節約記録アプリ</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#fff0f5">
  <style>
    body {
      font-family: "Hiragino Maru Gothic Pro", sans-serif;
      background: #fff0f5;
      color: #333;
      padding: 1em;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #ff69b4;
      text-align: center;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 0.5em;
      font-size: 1em;
    }
    .record {
      background: #ffe4e1;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1em;
    }
    #reward {
      background: #ffd700;
      color: #b22222;
      text-align: center;
      font-weight: bold;
      padding: 0.5em;
      border-radius: 8px;
      margin-top: 1em;
      display: none;
    }
    #calendar-view {
      margin-top: 2em;
      display: none;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 1em;
    }
    .day-cell {
      background: #ffeef0;
      border: 1px solid #f8cdd0;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      min-height: 60px;
      position: relative;
      cursor: pointer;
    }
    .stamp {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #f8cdd0;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 100;
    }
    .popup-close {
      text-align: right;
      font-size: 0.9em;
      cursor: pointer;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>今日の節約記録</h1>
  <label>月の予算（円）
    <input type="number" id="monthly-budget" placeholder="例：30000">
  </label>
  <p id="daily-budget-display"></p>
  <form id="savings-form">
    <label>日付
      <input type="date" id="date" required>
    </label>
    <label>カテゴリ
      <select id="category">
        <option value="食費">食費</option>
        <option value="遊興費">遊興費</option>
      </select>
    </label>
    <label>出費（円）
      <input type="number" id="spent" required>
    </label>
    <label>メモ
      <textarea id="memo"></textarea>
    </label>
    <button type="submit">記録する</button>
  </form>

  <div id="reward">節約成功！ごほうびタイム！</div>
  <div id="records"></div>

  <button onclick="toggleCalendar()">カレンダーモード切替</button>
  <div id="calendar-view"></div>

  <div id="popup" class="popup">
    <div class="popup-close" onclick="closePopup()">✖ 閉じる</div>
    <div id="popup-content"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker Registered');
      });
    }

    document.getElementById("date").valueAsDate = new Date();

    let dailyBudget = 1000;
    let calendarData = [];

    document.getElementById("monthly-budget").addEventListener("input", function() {
      const monthly = parseInt(this.value);
      if (!isNaN(monthly)) {
        dailyBudget = Math.round(monthly / 30);
        document.getElementById("daily-budget-display").innerText = `1日あたりの予算は約${dailyBudget}円です。`;
      }
    });

    document.getElementById("savings-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;
      const spent = parseInt(document.getElementById("spent").value);
      const memo = document.getElementById("memo").value;
      const saved = dailyBudget - spent;

      const record = document.createElement("div");
      record.className = "record";
      record.innerHTML = `<strong>${date}</strong><br>
                          カテゴリ: ${category}<br>
                          節約額: ${saved}円<br>
                          メモ: ${memo}`;
      document.getElementById("records").prepend(record);

      if (saved > 0) {
        document.getElementById("reward").style.display = "block";
        setTimeout(() => {
          document.getElementById("reward").style.display = "none";
        }, 3000);
      }

      calendarData.push({ date, category, saved, memo });
      document.getElementById("savings-form").reset();
      document.getElementById("date").valueAsDate = new Date();
    });

    function toggleCalendar() {
      const calendar = document.getElementById("calendar-view");
      calendar.innerHTML = "<h2>カレンダー収支</h2>";

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      const grid = document.createElement("div");
      grid.className = "calendar";

      for (let i = 0; i < startDay; i++) {
        const blank = document.createElement("div");
        grid.appendChild(blank);
      }

      for (let day = 1; day <= totalDays; day++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";
        cell.innerText = day;

        const dayString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const entry = calendarData.find(e => e.date === dayString && e.saved > 0);

        if (entry) {
          const stamp = document.createElement("img");
          stamp.className = "stamp";
          stamp.src = entry.stamp || "IMG_20250512_011832.png";
          stamp.alt = "スタンプ";
          cell.appendChild(stamp);

          cell.onclick = () => {
            document.getElementById("popup-content").innerHTML = `
              <strong>${entry.date}</strong><br>
              カテゴリ: ${entry.category}<br>
              節約額: ${entry.saved}円<br>
              メモ: ${entry.memo}`;
            document.getElementById("popup").style.display = "block";
          };
        }

        grid.appendChild(cell);
      }

      calendar.appendChild(grid);
      calendar.style.display = calendar.style.display === "none" ? "block" : "none";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
